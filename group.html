<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery chat application demo</title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
        <script src="js/checkplayer.js"></script>
        <script src="js/flensed.js"></script>
        <script src="js/flXHR.min.js"></script>
        <script src="js/strophe.js"></script>
        <script src="js/strophe.flxhr.min.js"></script>

        <link rel="stylesheet" href="css/group.css" />
        <script src="js/group.js"></script>
    </head>
    <body>    
        <h1>Groupie</h1>
        <div id='toolbar'>
            <input id='leave' type='button' value='Leave Room'
                   disabled='disabled'>
        </div>
        <div>
            <div>
                <span id='room-name'></span>
                <span id='room-topic'></span>
            </div>
            <div id='chat'>
            </div>
            <textarea id='input'></textarea>
        </div>
        <div id='participants'>
            <ul id='participant-list'>
            </ul>
        </div>
        <!-- login dialog -->
        <div id='login_dialog' class='hidden'>
            <label>JID:</label><input type='text' id='jid'>
            <label>Password:</label><input type='password' id='password'>
            <label>Chat Room:</label><input type='text' id='room'>
            <label>Nickname:</label><input type='text' id='nickname'>
        </div>
    </body> 
</html>
